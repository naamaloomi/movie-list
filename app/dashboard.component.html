<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h3>Top Players</h3>
  <div class="grid grid-pad">
    <a *ngFor="let player of players" [routerLink]="['/detail', player.id]" class="col-1-4">
      <div class="module player">
        <h4>{{player.name}}</h4>
      </div>
    </a>
  </div>
</body>
</html>
